<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
    <script language="JavaScript">
        var url = "https://data.kcg.gov.tw/dataset/8b1cc6c2-6798-4a00-adc2-dd815996f418/resource/3142d797-8156-4a2f-be83-f917c1b1e585/download/red.csv";

        Papa.parse(url, {
            delimiter: "", // auto-detect
            header: true,
            download: true,
            complete: function(results) {
                var i;
                var out = '<table class="table table-striped table-hover">' +
                    '<thead><tr><th scope="col">編號</th>' +
                    /*'<th scope="col">型式</th>' +
                    '<th scope="col">測照地點</th>' +
                    '<th scope="col">測照方向</th>' +
                    '<th scope="col">行政區</th>' +*/
                    '<th scope="col">測照型式</th>' +
                    '<th scope="col">座標緯度</th>' +
                    '<th scope="col">座標經度</th></tr></thead><tbody>';

                for(i = 0; i < results.data.length - 1; i++) {
                    out += '<tr><th scope="row">' + results.data[i].編號 + '</th><td>' +
                        /*results.data[i].型式 + "</td><td>" +
                        results.data[i].測照地點 + "</td><td>" +
                        results.data[i].測照方向 + "</td><td>" +
                        results.data[i].行政區 + "</td><td>" +*/
                        results.data[i].測照型式 + "</td><td>" +
                        results.data[i].座標緯度 + "</td><td>" +
                        results.data[i].座標經度 + "</td></tr>";
                }
                out += "</tbody></table>";
                document.getElementById("showData").innerHTML = out;
                console.log('convert to json sucessfully!');
            }
        })
    </script>

    <h2>高雄市固定式違規照相設備設置地點</h2>
    <div id="showData"></div>


</body>
</html>
